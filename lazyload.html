<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
  </head>
  
  <body>
    <main>
      <h1>Lazy Loading Demonstration</h1>
      <img src="images/antilla.webp" alt="Antilla shipwreck in Aruba" loading="lazy" width="400">
      <img src="images/arikok.webp" alt="Arikok National Park in Aruba" loading="lazy" width="400">
      <img src="images/aruba-flamingo.webp" alt="Flamingo on beach in Aruba" loading="lazy" width="400">
      <img src="images/aruba-palm.webp" alt="Palm Beach in Aruba" loading="lazy" width="400">
      <img src="images/eagle-beach.webp" alt="Eagle Beach in Aruba" loading="lazy" width="400">
      <img src="images/flamingos.webp" alt="Flamingos in Aruba" loading="lazy" width="400">
    </main>
    
    <footer>
      <p>&copy; 2025 | Frank Boscan | Last modified: <span id="lastmodified"></span></p>
    </footer>
    <script src="scripts/lastmodified.js"></script>
  </body>
</html>
